on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ RÃ©cupÃ©rer le code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # âœ… nÃ©cessaire pour gh-pages (sinon erreur exit code 128)

      # 2ï¸âƒ£ Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3ï¸âƒ£ Installer les dÃ©pendances
      - name: Install dependencies
        run: npm install

      # 4ï¸âƒ£ Lancer le build
      - name: Run build
        run: npm run build

      # 5ï¸âƒ£ DÃ©ploiement sur GitHub Pages
      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages  # âœ… branche dÃ©diÃ©e pour Pages